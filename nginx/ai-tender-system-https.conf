# AI标书系统 Nginx配置
# 支持: HTTPS域名 + HTTP IP访问

# ==========================================
# HTTPS Server - 域名专用 (推荐访问方式)
# ==========================================
server {
    listen 443 ssl http2;
    server_name toubiao.succtech.com;

    # SSL证书配置 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/toubiao.succtech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toubiao.succtech.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 日志配置
    access_log /var/log/nginx/ai-tender-system-access.log;
    error_log /var/log/nginx/ai-tender-system-error.log;

    # 上传文件大小限制
    client_max_body_size 100M;

    # ⚡ 性能优化: 启用Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/x-javascript application/xml application/xml+rss font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Static files - 最高优先级
    location ^~ /static/dist {
        alias /var/www/ai-tender-system/ai_tender_system/web/static/dist;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Flask API - 代理到后端
    location ^~ /api {
        proxy_pass http://localhost:8110;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # ABTest backend routes
    location ^~ /abtest {
        proxy_pass http://localhost:8110;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Vue frontend - 根路径
    location / {
        root /var/www/ai-tender-system/ai_tender_system/web;
        try_files /static/dist$uri /static/dist$uri/ /static/dist/index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 隐藏目录浏览
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ==========================================
# HTTP to HTTPS Redirect - 域名自动跳转
# ==========================================
server {
    listen 80;
    server_name toubiao.succtech.com;

    # 重定向到HTTPS
    return 301 https://$host$request_uri;
}


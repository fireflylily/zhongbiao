天前以书面形式发给所有领取竞争性磋商采购文件的供应商但不指明澄清问题的来源如果澄清发出的时间距磋商截止时间不足3天相应延长磋商截止时间 6.3 供应商在收到澄清后应在竞争性磋商采购文件澄清发出12小时以内以书面形式通知采购人确认已收到澄清如供应商未按照要求回复确认将视为供应商已收到澄清 竞争性磋商采购文件的修改 7.1 采购方可主动地或在解答供应商提出的澄清问题时对竞争性磋商采购文件进行修改如果修改发出的时间距响应文件截止时间不足3天且可能影响响应文件编制的相应延长响应文件递交截止时间 7.2 竞争性磋商采购文件的修改将以书面形式通知所有领取竞争性磋商采购文件的供应商并对其具有约束力供应商在收到上述通知后应立即向采购方回函确认 7.3 为使供应商准备磋商时有充分时间对竞争性磋商采购文件的修改部分进行研究采购方可自行决定是否延长磋商截止期 响应文件的编写 要求 8.1 供应商应仔细阅读竞争性磋商采购文件的所有内容按竞争性磋商采购文件的要求提供响应文件并保证所提供的全部资料的真实性并对竞争性磋商采购文件的实质性要求做出完全响应否则其磋商可能被否决 磋商语言及计量单位 9.1 供应商提交的响应文件以及供应商和采购方就有关磋商的所有来往函电均应使用中文书写供应商提交的支持资料和已印刷的文献可以用另一种语言但相应内容应附有中文翻译本在解释响应文件时以翻译本为准 9.2 除在竞争性磋商采购文件的技术规范中另有规定外计量单位应使用中华人民共和国法定计量单位 响应文件的组成 10.1 响应文件组成具体详见《供应商须知前附表》 响应文件格式 11.1 供应商应按竞争性磋商采购文件中第四章附件提供的响应文件格式填写相关文件 磋商报价 12.1 供应商须按竞争性磋商采购文件第四章中报价表的格式填写报价 12.2 供应商应根据《供应商须知前附表》的规定进行报价 12.3 供应商应根据竞争性磋商采购文件中的有关服务要求进行报价 12.4 磋商报价包括供应商为完成本项目所发生的一切费用供应商估算错误或漏项的风险（包括但不限于评标价格的增加成交后免费提供等）一律由供应商承担 12.5 供应商所报的磋商价在磋商过程中是固定不变的不得以任何理由予以变更 12.6 供应商的报价必须包含需要完成本项目所必须的所有服务以及其他需要计费的项目如有漏报供应商成交后须免费补足并使采购人满意 12.7 报价如有一次性优惠必须明确优惠比例且明确对应分项报价表中的各分项优惠比例如没有明确将视为所有报价均等比例优惠 磋商货币 13.1 响应文件中适用的磋商货币详见《供应商须知前附表》的要求 磋商有效期 14.1磋商应自《供应商须知前附表》中规定的开标日起并在《供应商须知前附表》中所述期限内保持有效磋商有效期不足的磋商将被视为非实质性响应并予以否决 响应文件的式样和签署 15.1供应商应准备一份响应文件正本和《供应商须知前附表》中规定数目的副本每套响应文件须清楚地标明正本或副本若副本和正本不符以正本为准 15.2响应文件的正本需打印或用不褪色墨水书写并按竞争性磋商采购文件要求由法定代表人或经其正式授权的代表签字 15.3响应文件由法定代表人签字的须在响应文件中出具法定代表人（负责人）身份证明原件响应文件由授权代表签字的则须在响应文件中出具法定代表人（负责人）身份证明和法定代表人（负责人）授权书原件响应文件的副本可采用正本的复印件 15.4授权代表须将以书面形式出具的《法定代表人（负责人）授权书》附在响应文件中响应文件的副本可采用正本的复印件 15.5任何行间插字涂改和增删必须由法定代表人或经其正式授权的代表在旁边签字才有效响应文件因字迹潦草或表达不清所引起的后果由供应商负责 四响应文件的递交 响应文件的递交 16.1采购人接收响应文件的时间不迟于《供应商须知前附表》中规定的响应文件递交截止时间 16.2响应文件的递交地点详见《供应商须知前附表》 16.3采购人可以按本须知第7条规定通过修改竞争性磋商采购文件自行决定酌情推迟磋商截止期在此情况下采购人和供应商受磋商截止期制约的所有权利和义务均应延长至新的截止期 迟交的响应文件 17.1采购方将拒绝接收晚于响应文件递交截止时间送达的响应文件 响应文件的修改和撤回 18.1供应商在递交响应文件后可对其响应文件进行修改或撤回但采购方须在响应文件递交截止时间前收到该修改或撤回的书面通知该通知须由供应商法定代表人或其正式授权的代表签字 18.2供应商对响应文件的修改或撤回的通知应按《供应商须知前附表》规定进行密封标注和递送并注明修改响应文件或撤回磋商字样 18.3响应文件递交截止时间后供应商不得修改其响应文件 18.4供应商不得在响应文件递交截止时间起至第14条规定的响应文件有效期期满前撤销其响应文件 五竞争性磋商与评审 磋商小组 19.1 评
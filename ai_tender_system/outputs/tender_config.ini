project_name = 中邮保险手机号实名认证服务采购项目 竞争性磋商采购文件 采购人中邮人寿保险股份有限公司 二二五年八月 目录 竞争性磋商公告 第一章供应商须知前附表 第二章供应商须知 第三章合同草案 第四章响应文件格式 第五章技术（服务）规范书 竞争性磋商公告 中邮人寿保险股份有限公司（以下简称采购人）组织中邮保险购买手机号实名认证服务项目进行国内公开竞争性磋商现邀请合格的供应商前来参与竞争性磋商有关事项如下 项目名称中邮保险购买手机号实名认证服务项目 项目概述本项目为采购手机号实名认证服务 采购内容 采购手机号实名认证服务核验手机号是否归属于客户本人并实时返回认证结果 4供应商资格条件 （1）供应商必须是在中华人民共和国境内(港澳台除外)依法注册的法人或其他组织且有能力为本项目提供服务 （2）供应商须承诺成交后向采购人开具符合采购人要求的增值税专用发票 （3）供应商须遵守国家相关法律行政法规的规定具有良好的信誉和诚实的商业道德;被信用中国（www.creditchina.gov.cn）列入失信被执行人名单的供应商被中国政府采购网（www.ccgp.gov.cn）列入政府采购严重违法失信行为记录名单的供应商被中国邮政集团有限公司和中邮人寿保险股份有限公司列入黑名单且在有效期内的供应商均无资格参加本项目的采购活动 （4）供应商的法定代表人或负责人为同一人或者存在控股管理关系的不同供应商不得同时参加本次磋商 （5）供应商未曾在采购人的采购采购活动中提供过虚假信息 （6）供应商必须按要求获取竞争性磋商采购文件否则无资格参加本项目 （7）本项目不接受联合体 （8）本项目不接受代理商 （9）本项目不得分包转包 （10）供应商与采购人和中国邮政无投资关系且存在以下情况的不得参加采购活动邮政领导人员及其亲属和其他特定关系人邮政员工持股（限非上市公司）以个人身份（组织委派的除外）担任法人董事长总经理监事的企业以及邮政所属工会或员工集体出资成立的企业 （11）供应商未曾在采购人过往的采购活动中有过围标串标行为或围标串标嫌疑 注参与磋商的主体应与领取文件的主体一致 5响应文件的递交 （1）应答文件应按照商务磋商文件的格式提供没有提供格式的部分可自行编写应答文件应保持一致对于前后描述不一致的内容有权按照不利于评审的方案评审 （2）电子版响应文件与纸质版响应文件内容须相同竞争性磋商采购文件中要求的盖章签字在制作电子版响应文件时可以是有效的电子签章也可以是加盖公章签字的纸质版扫描件（电子签章后文档不应再修改否则签章无效如需修改请修改后重新签章） 6递交截止及磋商日期 （1）应答文件递交截止时间(即应答截止时间)2025年9月4日上午9:00前 （2）递交地点解密地点 纸质版响应文件递交地点北京市西城区金融大街甲3号金鼎大厦B座7层供应商须派代表当面递交纸质版响应文件并参与磋商逾期递交的纸质版响应文件或不符合规定的纸质版和电子版文件将被拒绝 电子版响应文件递交邮箱lidan191@chinapost.com.cn 7联系方式 采 购 人中邮人寿保险股份有限公司 地 址北京市西城区金融大街甲3号金鼎大厦B座 联 系 人李丹 电 话15801110166 电子邮件lidan191@chinapost.com.cn 第一章 供应商须知前附表 本前附表是对 供应商须知的具体补充和修改如有不一致应以本前附表为准 第二章 供应商须知 总则 适用范围 本竞争性磋商采购文件仅适用于技术（服务）规范中所述项目的相关服务采购 本项目资金来源为自筹资金 定义 采购人系指中邮人寿保险股份有限公司 采购方系指采购人 供应商系指收到竞争性磋商公告并向采购人提交响应文件的供应商 2.4 服务系指竞争性磋商采购文件技术（服务）规范书中所列相关服务 合格的供应商 合格的供应商应满足《竞争性磋商公告》中供应商资格条件的规定 磋商费用 4.1 供应商应承担所有与准备和参加磋商有关的费用不论磋商的结果如何采购方均无义务和责任承担这些费用 竞争性磋商采购文件说明 竞争性磋商采购文件的构成 5.1 6 竞争性磋商采购文件用以阐明所需服务评审程序和合同草案竞争性磋商采购文件由下述部分组成 竞争性磋商公告 第一章供应商须知前附表 第二章供应商须知 第三章合同草案 第四章响应文件格式 第五章技术（服务）规范书 5.2 供应商应认真阅读竞争性磋商采购文件中所有的事项格式条款和技术规范等供应商没有按照竞争性磋商采购文件要求提交全部资料或者磋商没有对竞争性磋商采购文件在各方面都做出实质性响应是供应商的风险并可能导致其磋商被否决 5.3除非有特殊要求竞争性磋商采购文件不单独提供采购货物使用地的自然环境气候条件公用设施等情况供应商被视为熟悉上述与履行合同有关的一切情况 5.4 本项目竞争性磋商采购文件的解释权归采购人所有 竞争性磋商采购文件的澄清 6.1 供应商领取竞争性磋商采购文件后应立即仔细阅读和检查竞争性磋商采购文件的全部内容如发现缺页或附件不全应立即向采购人提出以便补全如未及时提出供应商自行承担因此产生的任何后果 6.2 竞争性磋商采购文件的澄清如果影响响应文件编制的将在《供应商须知前附表》规定的磋商截止时间3天前以书面形式发给所有领取竞争性磋商采购文件的供应商但不指明澄清问题的来源如果澄清发出的时间距磋商截止时间不足3天相应延长磋商截止时间 6.3 供应商在收到澄清后应在竞争性磋商采购文件澄清发出12小时以内以书面形式通知采购人确认已收到澄清如供应商未按照要求回复确认将视为供应商已收到澄清 竞争性磋商采购文件的修改 7.1 采购方可主动地或在解答供应商提出的澄清问题时对竞争性磋商采购文件进行修改如果修改发出的时间距响应文件截止时间不足3天且可能影响响应文件编制的相应延长响应文件递交截止时间 7.2 竞争性磋商采购文件的修改将以书面形式通知所有领取竞争性磋商采购文件的供应商并对其具有约束力供应商在收到上述通知后应立即向采购方回函确认 7.3 为使供应商准备磋商时有充分时间对竞争性磋商采购文件的修改部分进行研究采购方可自行决定是否延长磋商截止期 响应文件的编写 要求 8.1 供应商应仔细阅读竞争性磋商采购文件的所有内容按竞争性磋商采购文件的要求提供响应文件并保证所提供的全部资料的真实性并对竞争性磋商采购文件的实质性要求做出完全响应否则其磋商可能被否决 磋商语言及计量单位 9.1 供应商提交的响应文件以及供应商和采购方就有关磋商的所有来往函电均应使用中文书写供应商提交的支持资料和已印刷的文献可以用另一种语言但相应内容应附有中文翻译本在解释响应文件时以翻译本为准 9.2 除在竞争性磋商采购文件的技术规范中另有规定外计量单位应使用中华人民共和国法定计量单位 响应文件的组成 10.1 响应文件组成具体详见《供应商须知前附表》 响应文件格式 11.1 供应商应按竞争性磋商采购文件中第四章附件提供的响应文件格式填写相关文件 磋商报价 12.1 供应商须按竞争性磋商采购文件第四章中报价表的格式填写报价 12.2 供应商应根据《供应商须知前附表》的规定进行报价 12.3 供应商应根据竞争性磋商采购文件中的有关服务要求进行报价 12.4 磋商报价包括供应商为完成本项目所发生的一切费用供应商估算错误或漏项的风险（包括但不限于评标价格的增加成交后免费提供等）一律由供应商承担 12.5 供应商所报的磋商价在磋商过程中是固定不变的不得以任何理由予以变更 12.6 供应商的报价必须包含需要完成本项目所必须的所有服务以及其他需要计费的项目如有漏报供应商成交后须免费补足并使采购人满意 12.7 报价如有一次性优惠必须明确优惠比例且明确对应分项报价表中的各分项优惠比例如没有明确将视为所有报价均等比例优惠 磋商货币 13.1 响应文件中适用的磋商货币详见《供应商须知前附表》的要求 磋商有效期 14.1磋商应自《供应商须知前附表》中规定的开标日起并在《供应商须知前附表》中所述期限内保持有效磋商有效期不足的磋商将被视为非实质性响应并予以否决 响应文件的式样和签署 15.1供应商应准备一份响应文件正本和《供应商须知前附表》中规定数目的副本每套响应文件须清楚地标明正本或副本若副本和正本不符以正本为准 15.2响应文件的正本需打印或用不褪色墨水书写并按竞争性磋商采购文件要求由法定代表人或经其正式授权的代表签字 15.3响应文件由法定代表人签字的须在响应文件中出具法定代表人（负责人）身份证明原件响应文件由授权代表签字的则须在响应文件中出具法定代表人（负责人）身份证明和法定代表人（负责人）授权书原件响应文件的副本可采用正本的复印件 15.4授权代表须将以书面形式出具的《法定代表人（负责人）授权书》附在响应文件中响应文件的副本可采用正本的复印件 15.5任何行间插字涂改和增删必须由法定代表人或经其正式授权的代表在旁边签字才有效响应文件因字迹潦草或表达不清所引起的后果由供应商负责 四响应文件的递交 响应文件的递交 16.1采购人接收响应文件的时间不迟于《供应商须知前附表》中规定的响应文件递交截止时间 16.2响应文件的递交地点详见《供应商须知前附表》 16.3采购人可以按本须知第7条规定通过修改竞争性磋商采购文件自行决定酌情推迟磋商截止期在此情况下采购人和供应商受磋商截止期制约的所有权利和义务均应延长至新的截止期 迟交的响应文件 17.1采购方将拒绝接收晚于响应文件递交截止时间送达的响应文件 响应文件的修改和撤回 18.1供应商在递交响应文件后可对其响应文件进行修改或撤回但采购方须在响应文件递交截止时间前收到该修改或撤回的书面通知该通知须由供应商法定代表人或其正式授权的代表签字 18.2供应商对响应文件的修改或撤回的通知应按《供应商须知前附表》规定进行密封标注和递送并注明修改响应文件或撤回磋商字样 18.3响应文件递交截止时间后供应商不得修改其响应文件 18.4供应商不得在响应文件递交截止时间起至第14条规定的响应文件有效期期满前撤销其响应文件 五竞争性磋商与评审 磋商小组 19.1 评标由依照有关法规组建的磋商小组负责 评标原则 20.1 评标活动遵循公平公正科学和择优的原则 响应文件的初审 21.1 响应文件的初审分为资格性检查和符合性检查 21.1.1 资格性检查指依据法律法规和竞争性磋商采购文件的规定对响应文件中的资格证明等进行审查以确定供应商是否具备磋商资格 21.1.2 符合性检查指依据竞争性磋商采购文件的规定从响应文件的有效性完整性和对竞争性磋商采购文件的响应程度进行审查以确定是否对竞争性磋商采购文件的实质性要求作出响应 21.2 响应文件中报价表内容与响应文件中相应内容不一致的以报价表为准 21.3 报价表中大写金额和小写金额不一致的以大写金额为准 21.4 单价金额小数点或者百分比有明显错位的以报价表的总价为准并修改单价 21.5 总价金额与按单价汇总金额不一致的以单价金额计算结果为准 21.6对于响应文件中不构成实质性偏差的不正规不一致或不规则磋商小组可以接受但这种接受不能损害或影响任何供应商的相对排序 21.7 在详细评标之前磋商小组要审查每份响应文件是否实质上响应了竞争性磋商采购文件的要求实质上响应的磋商应该是与竞争性磋商采购文件要求的全部条款条件和规格相符没有重大偏离的磋商对关键条文的偏离保留或反对例如关于适用法律税费等内容的偏离将被认为是实质上的偏离磋商小组判定磋商的响应性只根据响应文件本身的内容而不寻求外部的证据当磋商有不真实不正确的情况除外 21.8 实质上没有响应竞争性磋商采购文件要求的磋商将被否决供应商不得通过修正或撤消不合要求的偏离或保留从而使其磋商成为实质上响应的磋商如发现下列情况之一的其磋商将被否决 不满足竞争性磋商采购文件对供应商资格条件要求的 未按照竞争性磋商采购文件规定要求密封签署盖章的 不具备竞争性磋商采购文件中规定其他实质性要求的 响应文件无法人代表签字或签字无法人代表有效委托书的 供应商以低于成本价的报价进行恶意磋商的 磋商有效期不足的 符合《中华人民共和国招标投标法实施条例》中第三十九条第四十条第四十一条和第四十二条规定的情形的 不符合法律法规规定的其他实质性要求的 响应文件的澄清 22.1 在评标期间磋商小组有权以书面方式要求供应商对其响应文件中含义不明确对同类问题表述不一致或者有明显文字和计算错误的内容作必要的澄清供应商澄清应在磋商小组规定的时间内以书面方式进行并不得超出响应文件范围或者改变响应文件的实质性内容 22.2 澄清文件将作为响应文件内容的一部分 磋商的评价 23.1经初审合格的响应文件磋商小组将严格按照竞争性磋商采购文件确定的评标标准和方法进行评审 23.2本项目将采用综合评分法按商务技术（服务）价格三部分评分总分设置100分其中商务部分30分技术（服务）部分30分价格部分40分 商务部分（满分30分）主要从企业认证成立时间处理能力项目经验商务文件应答情况等方面进行评审 技术（服务）部分（满分30分）主要从技术方案实施方案安全性稳定性管理系统可用性异常处理机制等方面进行评审 价格部分（满分40分）从磋商报价方面进行评审价格评分采用合理低价优先法所有有效磋商报价的最低者和所有有效磋商报价的平均值*B之间数值较高者为评审基准价(B=0.95)所有供应商的价格分统一按照下列公式计算价格得分=（评审基准价/磋商报价）*40价格分最高得40分 注保留两位小数 24竞争性磋商 24.1 磋商小组将分别与通过初步审查的各供应商进行一轮或多轮的磋商并根据各轮次的磋商内容要求供应商进行报价和承诺为保证所有合格供应商的合法权利整个磋商过程对每个供应商都将秉承公平公正的原则 25最终报价 25.1 供应商应按照磋商小组的要求在规定时间内提交竞争性磋商最终报价超过规定时间递交的报价将被视为无效报价其响应将被拒绝 26与采购人的接触 26.1 除本须知第27条规定外从开标之日起至授予合同期间供应商不得就与其磋商有关的事项与采购方接触 26.2 供应商试图对磋商小组的评标比较或授予合同的决定进行影响都可能导致其磋商被否决 27推荐成交候选人 27.1本项目按综合评分从高到低顺序推荐2名成交候选人综合评分相同的按磋商报价由低到高顺序排名综合评分与报价均相同的按技术（服务）得分由高到低顺序排名技术（服务）得分相同的按商务得分由高到低顺序排名本项目最终确定1名成交供应商

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/static/dist/logo.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI智能标书生成平台</title>
  <script type="module" crossorigin src="/static/dist/js/index.js"></script>
  <link rel="modulepreload" crossorigin href="/static/dist/js/vendor-UMr2cBTC.js">
  <link rel="stylesheet" crossorigin href="/static/dist/css/vendor-CAPwXG7J.css">
  <link rel="stylesheet" crossorigin href="/static/dist/css/index-BPNCELgB.css">
  <style>
    /* 首屏加载骨架屏样式 */
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: 9999;
    }

    .logo-container {
      margin-bottom: 30px;
      animation: fadeInDown 0.6s ease-out;
    }

    .logo-container img {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }

    .loading-text {
      color: white;
      font-size: 16px;
      font-weight: 500;
      animation: pulse 1.5s ease-in-out infinite;
      margin: 0;
    }

    .loading-progress {
      margin-top: 12px;
      color: rgba(255,255,255,0.8);
      font-size: 13px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Vue应用加载完成后隐藏骨架屏 */
    #app:not(:empty) ~ #app-loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Vue应用容器 -->
  <div id="app"></div>

  <!-- 首屏加载骨架屏 -->
  <div id="app-loading">
    <div class="logo-container">
      <img src="/static/dist/logo.svg" alt="AI智能标书生成平台">
    </div>
    <div class="loading-spinner"></div>
    <p class="loading-text">系统加载中</p>
    <p class="loading-progress">正在初始化应用...</p>
  </div>
</body>
</html>

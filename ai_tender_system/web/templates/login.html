<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# <meta name="csrf-token" content="{{ csrf_token() }}"> CSRF暂时禁用 #}
    <title>登录 - 元景AI智能标书生成平台</title>
    <link href="/static/vendor/bootswatch/litera/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- 左侧品牌展示区 -->
        <div class="login-brand-section">
            <div class="brand-content">
                <!-- 中国联通Logo -->
                <div class="brand-logo">
                    <svg width="180" height="70" viewBox="0 0 200 70">
                        <defs>
                            <linearGradient id="unicomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.95" />
                            </linearGradient>
                        </defs>
                        <!-- 中国联通文字 -->
                        <g transform="translate(0, 15)">
                            <text x="0" y="22" fill="url(#unicomGradient)" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="24" font-weight="700">中国联通</text>
                            <text x="0" y="42" fill="rgba(255,255,255,0.75)" font-family="Arial, sans-serif" font-size="13" font-weight="300" letter-spacing="1">China Unicom</text>
                        </g>
                    </svg>
                </div>

                <!-- 系统标题 -->
                <h1 class="brand-title">元景AI智能标书生成平台</h1>
                <p class="brand-subtitle">让标书制作更智能、更高效</p>

                <!-- 特色功能展示 -->
                <div class="features-list mt-5">
                    <div class="feature-item">
                        <i class="bi bi-lightning-charge-fill"></i>
                        <span>AI智能生成标书</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-shield-check"></i>
                        <span>安全可靠的数据保护</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-graph-up-arrow"></i>
                        <span>提升80%工作效率</span>
                    </div>
                </div>
            </div>

            <!-- 底部版权信息 -->
            <div class="brand-footer">
                <p>&copy; 2025 中国联通 | 元景AI</p>
            </div>
        </div>

        <!-- 右侧登录表单区 -->
        <div class="login-form-section">
            <div class="form-container">
                <!-- 表单标题 -->
                <div class="form-header text-center mb-4">
                    <div class="icon-circle mb-3">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <h2 class="form-title">欢迎登录</h2>
                    <p class="form-subtitle text-muted">请输入您的账号和密码</p>
                </div>

                <!-- 登录表单 -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-2"></i>用户名
                        </label>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="username"
                               placeholder="请输入用户名"
                               autocomplete="username"
                               required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>密码
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password"
                                   class="form-control form-control-lg"
                                   id="password"
                                   placeholder="请输入密码"
                                   autocomplete="current-password"
                                   required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                记住我
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none text-muted small">忘记密码？</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 login-btn">
                        <i class="bi bi-box-arrow-in-right me-2"></i>登录
                    </button>

                    <!-- 错误提示 -->
                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span id="errorText"></span>
                    </div>

                    <!-- 提示信息 -->
                    <div class="text-center mt-4">
                        <p class="text-muted small mb-0">
                            <i class="bi bi-info-circle me-1"></i>
                            演示账号: admin / admin123
                        </p>
                    </div>
                </form>

                <!-- 系统信息 -->
                <div class="system-info text-center mt-5 pt-4 border-top">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>
                        您的数据安全受到严格保护
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>

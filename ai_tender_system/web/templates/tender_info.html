<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招标信息提取系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background-color: #f8f9fa;
            border-color: #0056b3;
        }
        .upload-area.dragover {
            background-color: #e3f2fd;
            border-color: #1976d2;
        }
        .file-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        .progress-container {
            margin-top: 20px;
        }
        .step-message {
            font-size: 14px;
            color: #6c757d;
            margin-top: 10px;
        }
        .result-card {
            margin-top: 20px;
        }
        .error-alert {
            margin-top: 20px;
        }
        .nav-tabs .nav-link {
            border: 1px solid transparent;
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            font-weight: 500;
        }
        .nav-tabs .nav-link:hover {
            border-color: #e9ecef #e9ecef #dee2e6;
        }
        .nav-tabs .nav-link.active {
            color: #495057;
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
        }
        .tab-content {
            border: 1px solid #dee2e6;
            border-top: 0;
            border-radius: 0 0 0.375rem 0.375rem;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-file-earmark-text"></i> 招标信息提取系统
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="bi bi-upload"></i> 上传招标文档
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 上传区域 -->
                        <div class="upload-area" id="tenderUploadArea">
                            <i class="bi bi-cloud-upload fs-1 text-primary"></i>
                            <h5 class="mt-3">点击上传或拖拽文件到此处</h5>
                            <p class="text-muted">支持格式：.docx, .doc, .txt, .pdf</p>
                            <input type="file" id="tenderFileInput" class="d-none" accept=".docx,.doc,.txt,.pdf">
                        </div>
                        
                        <!-- 文件信息显示 -->
                        <div id="tenderFileInfo" class="file-info" style="display: none;">
                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <i class="bi bi-file-earmark-text fs-3 text-success"></i>
                                </div>
                                <div class="col">
                                    <div id="tenderFileName" class="fw-bold"></div>
                                    <div id="tenderFileSize" class="small text-muted"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 提取按钮 -->
                        <div class="d-grid gap-2 mt-3">
                            <button type="button" id="extractInfoBtn" class="btn btn-primary btn-lg" disabled>
                                <i class="bi bi-play-circle"></i> 开始提取信息
                            </button>
                        </div>
                        
                        <!-- 进度条 -->
                        <div id="tenderProgressBar" class="progress-container" style="display: none;">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="stepMessage" class="step-message text-center"></div>
                        </div>
                    </div>
                </div>
                
                <!-- 结果显示区域 -->
                <div id="tenderResultArea" class="result-card" style="display: none;">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-check-circle"></i> 提取结果
                            </h5>
                        </div>
                        <div class="card-body">
                            <!-- Tab 导航 -->
                            <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="basic-info-tab" data-bs-toggle="tab" 
                                            data-bs-target="#basic-info" type="button" role="tab" 
                                            aria-controls="basic-info" aria-selected="true">
                                        <i class="bi bi-info-circle"></i> 基本信息
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="qualification-tab" data-bs-toggle="tab" 
                                            data-bs-target="#qualification" type="button" role="tab" 
                                            aria-controls="qualification" aria-selected="false">
                                        <i class="bi bi-list-check"></i> 资质要求
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="technical-scoring-tab" data-bs-toggle="tab" 
                                            data-bs-target="#technical-scoring" type="button" role="tab" 
                                            aria-controls="technical-scoring" aria-selected="false">
                                        <i class="bi bi-award"></i> 技术评分
                                    </button>
                                </li>
                            </ul>
                            
                            <!-- Tab 内容 -->
                            <div class="tab-content mt-3" id="resultTabsContent">
                                <!-- 基本信息页面 -->
                                <div class="tab-pane fade show active" id="basic-info" role="tabpanel" 
                                     aria-labelledby="basic-info-tab">
                                    <div id="basicInfoDisplay"></div>
                                </div>
                                
                                <!-- 资质要求页面 -->
                                <div class="tab-pane fade" id="qualification" role="tabpanel" 
                                     aria-labelledby="qualification-tab">
                                    <div id="qualificationDisplay"></div>
                                </div>
                                
                                <!-- 技术评分页面 -->
                                <div class="tab-pane fade" id="technical-scoring" role="tabpanel" 
                                     aria-labelledby="technical-scoring-tab">
                                    <div id="technicalScoringDisplay"></div>
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <button type="button" id="tenderResetBtn" class="btn btn-secondary me-2">
                                    <i class="bi bi-arrow-clockwise"></i> 重新提取
                                </button>
                                <button type="button" id="tenderDownloadBtn" class="btn btn-success">
                                    <i class="bi bi-download"></i> 下载配置文件
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 错误显示区域 -->
                <div id="tenderErrorArea" class="error-alert" style="display: none;">
                    <div class="alert alert-danger" role="alert">
                        <h6 class="alert-heading">
                            <i class="bi bi-exclamation-triangle"></i> 提取失败
                        </h6>
                        <p id="tenderErrorMessage" class="mb-3"></p>
                        <div>
                            <button type="button" id="tenderRetryBtn" class="btn btn-danger btn-sm me-2">
                                <i class="bi bi-arrow-repeat"></i> 重试
                            </button>
                            <button type="button" id="tenderResetBtn2" class="btn btn-secondary btn-sm">
                                <i class="bi bi-arrow-clockwise"></i> 重新选择文件
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义JavaScript -->
    <script>
        // 状态管理器
        class StateManager {
            static setApiKey(key) {
                localStorage.setItem('apiKey', key);
            }
            
            static getApiKey() {
                return localStorage.getItem('apiKey');
            }
            
            static setPageContext(context) {
                localStorage.setItem('pageContext', JSON.stringify(context));
            }
            
            static getPageContext() {
                const context = localStorage.getItem('pageContext');
                return context ? JSON.parse(context) : {};
            }
        }

        // 通用函数
        function showNotification(message, type = 'info') {
            // 简单的通知实现
            const alertClass = type === 'error' ? 'alert-danger' : 'alert-info';
            const notification = document.createElement('div');
            notification.className = `alert ${alertClass} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(notification);
            
            // 3秒后自动消失
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }

        function displayFileInfo(file, container) {
            const fileName = container.parentElement.querySelector('#tenderFileName');
            const fileSize = container.parentElement.querySelector('#tenderFileSize');
            
            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            container.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function setupDragDrop(uploadAreaId, fileInputId, handleFileSelect) {
            const uploadArea = document.getElementById(uploadAreaId);
            const fileInput = document.getElementById(fileInputId);
            
            // 点击上传区域触发文件选择
            uploadArea.addEventListener('click', () => fileInput.click());
            
            // 文件选择事件
            fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));
            
            // 拖拽事件
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });
        }
    </script>
    <script src="/static/js/tender_info.js?v=2025-09-10-v2.1"></script>
</body>
</html>

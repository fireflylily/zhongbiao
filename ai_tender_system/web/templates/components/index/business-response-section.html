<!-- 商务应答选项卡 -->

<!-- 公司项目信息展示卡片 - 使用共用组件 -->
{% set section = 'business' %}
{% include 'components/common/company-project-info-card.html' %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0"><i class="bi bi-briefcase"></i> 商务应答处理</h6>
                <small class="text-muted">上传商务应答模板，按选择的公司信息填写投标人名称、项目信息并插入资质证明图片</small>
            </div>
            <div class="card-body">
                <form id="businessResponseForm" enctype="multipart/form-data">
                    <!-- 隐藏的公司ID字段 -->
                    <input type="hidden" id="businessCompanyId" name="company_id" value="">

                    <!-- 公司和项目信息表单 - 使用Bootstrap网格布局 -->
                    <div class="row g-3">
                        <!-- 招标编号 -->
                        <div class="col-md-6">
                            <label class="form-label">招标编号</label>
                            <input type="text" class="form-control" id="businessTenderNo" name="tender_no" placeholder="请输入招标编号">
                        </div>

                        <!-- 日期 -->
                        <div class="col-md-6">
                            <label class="form-label">日期</label>
                            <input type="text" class="form-control" id="businessDate" name="date_text" placeholder="请输入日期">
                        </div>

                        <!-- 模板文件上传 -->
                        <div class="col-12">
                            <label for="businessTemplateFile" class="form-label">商务应答模板 <span class="text-danger">*</span></label>
                            <div class="upload-area" onclick="document.getElementById('businessTemplateFile').click()">
                                <i class="bi bi-cloud-upload display-4 text-primary"></i>
                                <h5>点击上传商务应答模板</h5>
                                <p class="text-muted">支持 .docx, .doc 格式</p>
                                <input type="file" id="businessTemplateFile" class="form-control d-none" accept=".docx,.doc">
                            </div>
                            <div class="mt-2" id="businessTemplateFileName"></div>
                        </div>
                    </div>


                    <!-- 处理按钮 -->
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-play-fill"></i> 开始处理
                        </button>
                    </div>
                </form>

                <!-- 进度条 -->
                <div class="progress mt-3" id="businessProgress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar" style="width: 0%"></div>
                </div>

                <!-- 结果显示 -->
                <div class="card card-success card-shadow-lg mt-3 d-none" id="businessResult">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-check-circle me-2"></i>处理完成！
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-3" id="businessResultMessage"></p>
                        <div class="d-flex gap-2 flex-wrap">
                            <!-- 标准按钮顺序：预览 → 下载 → 编辑 → 下一步 → 同步HITL -->
                            <button type="button" class="btn btn-outline-primary" id="businessPreviewBtn" onclick="previewBusinessDocument()">
                                <i class="bi bi-eye"></i> 预览
                            </button>
                            <a href="#" id="businessDownloadLink" class="btn btn-success">
                                <i class="bi bi-download"></i> 下载
                            </a>
                            <button type="button" class="btn btn-outline-warning" id="businessEditBtn" onclick="editBusinessDocument()">
                                <i class="bi bi-pencil-square"></i> 编辑
                            </button>
                            <button type="button" class="btn btn-primary" id="businessNextStepBtn">
                                <i class="bi bi-arrow-right"></i> 下一步：点对点应答
                            </button>
                            <!-- 同步到投标项目按钮 (仅当从HITL页面跳转时显示) -->
                            <button type="button" class="btn btn-info" id="syncToHitlBtn" style="display: none;">
                                <i class="bi bi-cloud-upload me-2"></i>同步到投标项目
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 错误提示 -->
                <div class="card card-danger card-shadow-lg mt-3 d-none" id="businessError">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-exclamation-triangle me-2"></i>处理失败
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-0" id="businessErrorMessage"></p>
                    </div>
                </div>

                <!-- 处理统计 -->
                <div class="mt-3 d-none" id="businessStats">
                    <div class="card">
                        <div class="card-header">
                            <h6><i class="bi bi-bar-chart"></i> 处理统计</h6>
                        </div>
                        <div class="card-body">
                            <div id="businessStatsContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 历史文件列表 -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">
                    <i class="bi bi-clock-history"></i> 历史处理文件
                </h6>
                <button type="button" class="btn btn-sm btn-outline-primary" onclick="loadBusinessFilesList()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新列表
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="businessFilesTable">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>处理时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="businessFilesTableBody">
                            <tr>
                                <td colspan="3" class="text-center text-muted">
                                    <i class="bi bi-hourglass-split"></i> 加载中...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 隐藏的表格行模板，用于JavaScript动态生成 -->
                <template id="businessFileRowTemplate">
                    <tr>
                        <td class="file-name"></td>
                        <td class="process-time"></td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-primary preview-btn"
                                        data-download-url=""
                                        title="预览文档">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <a class="btn btn-success download-btn"
                                   href=""
                                   title="下载文档">
                                    <i class="bi bi-download"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </template>

                <!-- 空状态显示 -->
                <div class="text-center text-muted d-none" id="businessNoFiles">
                    <i class="bi bi-inbox display-4"></i>
                    <p class="mt-3">暂无历史处理文件</p>
                    <p class="small">处理完成的文件将在这里显示</p>
                </div>
            </div>
        </div>
    </div>
</div>

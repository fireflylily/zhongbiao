<!-- 统计卡片组件 -->
<!-- 使用方式: {% include 'components/shared/stat-card.html' with icon='bi-file-text' number='137' label='模型总数' bg_class='' %} -->
<div class="col-lg-3 col-md-6 mb-4">
    <div class="stat-card text-center {{ bg_class }}">
        <div class="stat-icon mb-3">
            <i class="{{ icon }} fs-1"></i>
        </div>
        <div class="stat-number">{{ number }}</div>
        <div class="stat-label">{{ label }}</div>
    </div>
</div>

<!-- 区块卡片组件 -->
<!-- 使用方式: {% include 'components/shared/section-card.html' with title='招标文件处理' icon='bi-file-earmark-text' content=section_content %} -->
<div class="card">
    <div class="card-header">
        <h6 class="mb-0">
            {% if icon %}<i class="{{ icon }}"></i> {% endif %}{{ title }}
        </h6>
    </div>
    <div class="card-body">
        {{ content|safe }}
    </div>
</div>

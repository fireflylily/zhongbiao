<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标书管理列表 - AI标书系统</title>

    <!-- Bootstrap CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="/static/vendor/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            padding-top: 70px;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .container-fluid {
            max-width: 1400px;
            padding: 20px;
        }

        .page-header {
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,.08);
        }

        .page-header h2 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 1.8rem;
        }

        .page-header p {
            color: #666;
            margin: 0;
            font-size: 0.95rem;
        }

        /* 工具栏 */
        .toolbar-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,.08);
        }

        /* 表格容器 */
        .table-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,.08);
        }

        .table-responsive {
            border-radius: 6px;
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            font-weight: 600;
            color: #495057;
            white-space: nowrap;
        }

        .table td {
            vertical-align: middle;
            color: #495057;
        }

        /* 进度条样式 */
        .progress {
            height: 20px;
            border-radius: 10px;
            background-color: #e9ecef;
        }

        .progress-bar {
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* 状态标签 */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-not-started {
            background-color: #e9ecef;
            color: #6c757d;
        }

        .status-in-progress {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        /* 操作按钮 */
        .btn-action {
            padding: 4px 8px;
            font-size: 0.875rem;
        }

        /* 分页 */
        .pagination-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* 加载动画 */
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-contract me-2"></i>AI标书系统
            </a>
            <div class="d-flex align-items-center">
                <a href="/" class="btn btn-sm btn-outline-light me-2">
                    <i class="fas fa-home me-1"></i>首页
                </a>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid">
        <!-- 页面标题 -->
        <div class="page-header">
            <h2>
                <i class="fas fa-tasks text-primary me-2"></i>标书管理列表
            </h2>
            <p>管理所有标书项目，查看各阶段进展情况</p>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar-section">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary" onclick="tenderListManager.createNewProject()">
                            <i class="bi bi-plus-circle me-2"></i>新建项目
                        </button>
                        <button class="btn btn-success" onclick="tenderListManager.refreshList()">
                            <i class="bi bi-arrow-clockwise me-2"></i>刷新
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="statusFilter" onchange="tenderListManager.applyFilters()">
                        <option value="">全部状态</option>
                        <option value="in_progress">进行中</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="搜索项目名称或公司..."
                               id="searchInput" onkeypress="if(event.key==='Enter') tenderListManager.searchProjects()">
                        <button class="btn btn-outline-secondary" onclick="tenderListManager.searchProjects()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格容器 -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th width="30">
                                <input type="checkbox" class="form-check-input" id="selectAll"
                                       onchange="tenderListManager.toggleSelectAll(this)">
                            </th>
                            <th>项目名称</th>
                            <th>公司名称</th>
                            <th>被授权人</th>
                            <th width="150">商务应答</th>
                            <th width="150">技术点对点</th>
                            <th width="150">技术方案</th>
                            <th width="150">最后融合</th>
                            <th width="120">操作</th>
                        </tr>
                    </thead>
                    <tbody id="projectListBody">
                        <!-- 初始加载状态 -->
                        <tr>
                            <td colspan="9" class="text-center">
                                <div class="loading-container">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                    <p class="mt-3 text-muted">正在加载项目列表...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <div class="pagination-container" id="paginationContainer"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- 列表管理器 -->
    <script src="/static/js/pages/tender-management/tender-list-manager.js"></script>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            window.tenderListManager.initialize();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>按钮测试</title>
</head>
<body>
    <h1>按钮点击测试</h1>
    <button id="viewCompanyBtn">查看公司</button>
    <button id="addCompanyBtn">新增公司</button>
    <select id="businessCompanySelect">
        <option value="">请选择公司</option>
        <option value="945150ca-68e1-4141-921b-fd4c48e07ebd">智慧足迹</option>
    </select>
    
    <script>
        console.log('测试脚本开始');
        
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
            
            setTimeout(function() {
                console.log('开始测试按钮');
                
                const viewBtn = document.getElementById('viewCompanyBtn');
                const addBtn = document.getElementById('addCompanyBtn');
                
                console.log('viewBtn:', viewBtn);
                console.log('addBtn:', addBtn);
                
                if (viewBtn) {
                    viewBtn.addEventListener('click', function() {
                        console.log('查看公司按钮被点击！');
                        alert('查看公司按钮工作正常！');
                    });
                    console.log('查看公司按钮事件绑定成功');
                }
                
                if (addBtn) {
                    addBtn.addEventListener('click', function() {
                        console.log('新增公司按钮被点击！');
                        alert('新增公司按钮工作正常！');
                    });
                    console.log('新增公司按钮事件绑定成功');
                }
                
            }, 100);
        });
    </script>
</body>
</html>

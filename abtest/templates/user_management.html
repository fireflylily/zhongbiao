<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e8e8e8;
            background: #fafafa;
        }

        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab:hover {
            background: #f0f0f0;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 500px;
        }

        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-small {
            padding: 5px 12px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }

        th {
            background: #fafafa;
            font-weight: 600;
            color: #2d3748;
        }

        tr:hover {
            background: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-danger {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge-info {
            background: #bee3f8;
            color: #2c5282;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
            color: #2d3748;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e8e8e8;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .close {
            cursor: pointer;
            font-size: 24px;
            color: #718096;
        }

        .close:hover {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>用户管理系统</h1>
            <p>管理系统用户和角色权限</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('users')">用户管理</div>
            <div class="tab" onclick="switchTab('roles')">角色管理</div>
            <div class="tab" onclick="switchTab('stats')">统计信息</div>
        </div>

        <!-- 用户管理 -->
        <div id="users-tab" class="tab-content active">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="搜索用户名或邮箱...">
                    <button class="btn btn-primary" onclick="searchUsers()">搜索</button>
                </div>
                <button class="btn btn-success" onclick="showCreateUserModal()">+ 新建用户</button>
            </div>

            <div id="usersTable">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <!-- 角色管理 -->
        <div id="roles-tab" class="tab-content">
            <div class="toolbar">
                <h2>角色列表</h2>
                <button class="btn btn-success" onclick="showCreateRoleModal()">+ 新建角色</button>
            </div>

            <div id="rolesTable">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div id="stats-tab" class="tab-content">
            <div id="statsContent">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <!-- 创建/编辑用户模态框 -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="userModalTitle">新建用户</h2>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="userModalError" class="error" style="display: none;"></div>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-group">
                        <label>用户名 *</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label>角色 *</label>
                        <select id="roleId" required>
                            <option value="">请选择角色</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>公司</label>
                        <select id="companyId">
                            <option value="">无</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isActive" checked>
                            <label for="isActive" style="margin: 0;">激活状态</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeUserModal()">取消</button>
                <button class="btn btn-primary" onclick="saveUser()">保存</button>
            </div>
        </div>
    </div>

    <!-- 创建/编辑角色模态框 -->
    <div id="roleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="roleModalTitle">新建角色</h2>
                <span class="close" onclick="closeRoleModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="roleModalError" class="error" style="display: none;"></div>
                <form id="roleForm">
                    <input type="hidden" id="roleFormId">
                    <div class="form-group">
                        <label>角色名称 *</label>
                        <input type="text" id="roleName" required>
                    </div>
                    <div class="form-group">
                        <label>角色描述</label>
                        <textarea id="roleDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label>隐私级别访问 (1-4)</label>
                        <select id="privacyLevelAccess">
                            <option value="1">1 - 公开</option>
                            <option value="2">2 - 内部</option>
                            <option value="3">3 - 机密</option>
                            <option value="4">4 - 绝密</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="canUpload">
                            <label for="canUpload" style="margin: 0;">允许上传</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="canDelete">
                            <label for="canDelete" style="margin: 0;">允许删除</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="canModifyPrivacy">
                            <label for="canModifyPrivacy" style="margin: 0;">允许修改隐私级别</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="canManageUsers">
                            <label for="canManageUsers" style="margin: 0;">允许管理用户</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeRoleModal()">取消</button>
                <button class="btn btn-primary" onclick="saveRole()">保存</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/abtest';
        let currentPage = 1;
        let currentSearch = '';

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadRoles();
            loadStats();
            loadRolesForSelect();
            loadCompaniesForSelect();
        });

        // 切换标签页
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');

            // 重新加载数据
            if (tab === 'users') loadUsers();
            else if (tab === 'roles') loadRoles();
            else if (tab === 'stats') loadStats();
        }

        // ==================== 用户管理 ====================

        async function loadUsers(page = 1) {
            try {
                const search = currentSearch || '';
                const response = await fetch(`${API_BASE}/users?page=${page}&page_size=10&search=${search}`);
                const data = await response.json();

                if (data.code === 0) {
                    renderUsersTable(data.data);
                } else {
                    showError('usersTable', data.message);
                }
            } catch (error) {
                showError('usersTable', '加载用户列表失败: ' + error.message);
            }
        }

        function renderUsersTable(data) {
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>角色</th>
                            <th>公司</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.users.map(user => `
                            <tr>
                                <td>${user.user_id}</td>
                                <td>${user.username}</td>
                                <td>${user.email || '-'}</td>
                                <td><span class="badge badge-info">${user.role_name}</span></td>
                                <td>${user.company_name || '-'}</td>
                                <td>
                                    <span class="badge ${user.is_active ? 'badge-success' : 'badge-danger'}">
                                        ${user.is_active ? '激活' : '禁用'}
                                    </span>
                                </td>
                                <td>${new Date(user.created_at).toLocaleString()}</td>
                                <td>
                                    <button class="btn btn-primary btn-small" onclick="editUser(${user.user_id})">编辑</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteUser(${user.user_id}, '${user.username}')">删除</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div class="pagination">
                    <button class="btn btn-secondary btn-small" ${data.page === 1 ? 'disabled' : ''}
                            onclick="loadUsers(${data.page - 1})">上一页</button>
                    <span>第 ${data.page} 页 / 共 ${Math.ceil(data.total / data.page_size)} 页</span>
                    <button class="btn btn-secondary btn-small" ${data.page * data.page_size >= data.total ? 'disabled' : ''}
                            onclick="loadUsers(${data.page + 1})">下一页</button>
                </div>
            `;
            document.getElementById('usersTable').innerHTML = html;
        }

        function searchUsers() {
            currentSearch = document.getElementById('userSearch').value;
            loadUsers(1);
        }

        function showCreateUserModal() {
            document.getElementById('userModalTitle').textContent = '新建用户';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('isActive').checked = true;
            document.getElementById('userModal').classList.add('active');
        }

        async function editUser(userId) {
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`);
                const data = await response.json();

                if (data.code === 0) {
                    const user = data.data;
                    document.getElementById('userModalTitle').textContent = '编辑用户';
                    document.getElementById('userId').value = user.user_id;
                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email || '';
                    document.getElementById('roleId').value = user.role_id;
                    document.getElementById('companyId').value = user.company_id || '';
                    document.getElementById('isActive').checked = user.is_active;
                    document.getElementById('userModal').classList.add('active');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('加载用户信息失败: ' + error.message);
            }
        }

        async function saveUser() {
            const userId = document.getElementById('userId').value;
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value || null,
                role_id: parseInt(document.getElementById('roleId').value),
                company_id: document.getElementById('companyId').value ? parseInt(document.getElementById('companyId').value) : null,
                is_active: document.getElementById('isActive').checked
            };

            try {
                const url = userId ? `${API_BASE}/users/${userId}` : `${API_BASE}/users`;
                const method = userId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.code === 0) {
                    closeUserModal();
                    loadUsers();
                    alert(userId ? '用户更新成功' : '用户创建成功');
                } else {
                    showModalError('userModalError', data.message);
                }
            } catch (error) {
                showModalError('userModalError', '保存失败: ' + error.message);
            }
        }

        async function deleteUser(userId, username) {
            if (!confirm(`确定要删除用户 "${username}" 吗?`)) return;

            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.code === 0) {
                    loadUsers();
                    alert('用户删除成功');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        function closeUserModal() {
            document.getElementById('userModal').classList.remove('active');
            document.getElementById('userModalError').style.display = 'none';
        }

        // ==================== 角色管理 ====================

        async function loadRoles() {
            try {
                const response = await fetch(`${API_BASE}/roles`);
                const data = await response.json();

                if (data.code === 0) {
                    renderRolesTable(data.data);
                } else {
                    showError('rolesTable', data.message);
                }
            } catch (error) {
                showError('rolesTable', '加载角色列表失败: ' + error.message);
            }
        }

        function renderRolesTable(roles) {
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>角色名称</th>
                            <th>描述</th>
                            <th>隐私级别</th>
                            <th>权限</th>
                            <th>用户数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${roles.map(role => `
                            <tr>
                                <td>${role.role_id}</td>
                                <td>${role.role_name}</td>
                                <td>${role.role_description || '-'}</td>
                                <td><span class="badge badge-info">级别 ${role.privacy_level_access}</span></td>
                                <td>
                                    ${role.can_upload ? '<span class="badge badge-success">上传</span>' : ''}
                                    ${role.can_delete ? '<span class="badge badge-success">删除</span>' : ''}
                                    ${role.can_modify_privacy ? '<span class="badge badge-success">修改隐私</span>' : ''}
                                    ${role.can_manage_users ? '<span class="badge badge-success">管理用户</span>' : ''}
                                </td>
                                <td>${role.user_count}</td>
                                <td>
                                    <button class="btn btn-primary btn-small" onclick="editRole(${role.role_id})">编辑</button>
                                    <button class="btn btn-danger btn-small" onclick="deleteRole(${role.role_id}, '${role.role_name}', ${role.user_count})">删除</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            document.getElementById('rolesTable').innerHTML = html;
        }

        function showCreateRoleModal() {
            document.getElementById('roleModalTitle').textContent = '新建角色';
            document.getElementById('roleForm').reset();
            document.getElementById('roleFormId').value = '';
            document.getElementById('privacyLevelAccess').value = '1';
            document.getElementById('roleModal').classList.add('active');
        }

        async function editRole(roleId) {
            try {
                const response = await fetch(`${API_BASE}/roles/${roleId}`);
                const data = await response.json();

                if (data.code === 0) {
                    const role = data.data;
                    document.getElementById('roleModalTitle').textContent = '编辑角色';
                    document.getElementById('roleFormId').value = role.role_id;
                    document.getElementById('roleName').value = role.role_name;
                    document.getElementById('roleDescription').value = role.role_description || '';
                    document.getElementById('privacyLevelAccess').value = role.privacy_level_access;
                    document.getElementById('canUpload').checked = role.can_upload;
                    document.getElementById('canDelete').checked = role.can_delete;
                    document.getElementById('canModifyPrivacy').checked = role.can_modify_privacy;
                    document.getElementById('canManageUsers').checked = role.can_manage_users;
                    document.getElementById('roleModal').classList.add('active');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('加载角色信息失败: ' + error.message);
            }
        }

        async function saveRole() {
            const roleId = document.getElementById('roleFormId').value;
            const roleData = {
                role_name: document.getElementById('roleName').value,
                role_description: document.getElementById('roleDescription').value || '',
                privacy_level_access: parseInt(document.getElementById('privacyLevelAccess').value),
                can_upload: document.getElementById('canUpload').checked,
                can_delete: document.getElementById('canDelete').checked,
                can_modify_privacy: document.getElementById('canModifyPrivacy').checked,
                can_manage_users: document.getElementById('canManageUsers').checked
            };

            try {
                const url = roleId ? `${API_BASE}/roles/${roleId}` : `${API_BASE}/roles`;
                const method = roleId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(roleData)
                });

                const data = await response.json();

                if (data.code === 0) {
                    closeRoleModal();
                    loadRoles();
                    loadRolesForSelect();
                    alert(roleId ? '角色更新成功' : '角色创建成功');
                } else {
                    showModalError('roleModalError', data.message);
                }
            } catch (error) {
                showModalError('roleModalError', '保存失败: ' + error.message);
            }
        }

        async function deleteRole(roleId, roleName, userCount) {
            if (userCount > 0) {
                alert(`无法删除角色 "${roleName}",还有 ${userCount} 个用户正在使用该角色`);
                return;
            }

            if (!confirm(`确定要删除角色 "${roleName}" 吗?`)) return;

            try {
                const response = await fetch(`${API_BASE}/roles/${roleId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.code === 0) {
                    loadRoles();
                    loadRolesForSelect();
                    alert('角色删除成功');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        function closeRoleModal() {
            document.getElementById('roleModal').classList.remove('active');
            document.getElementById('roleModalError').style.display = 'none';
        }

        // ==================== 统计信息 ====================

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                if (data.code === 0) {
                    renderStats(data.data);
                } else {
                    showError('statsContent', data.message);
                }
            } catch (error) {
                showError('statsContent', '加载统计信息失败: ' + error.message);
            }
        }

        function renderStats(stats) {
            const html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>总用户数</h3>
                        <div class="value">${stats.total_users}</div>
                    </div>
                    <div class="stat-card">
                        <h3>活跃用户</h3>
                        <div class="value">${stats.active_users}</div>
                    </div>
                    <div class="stat-card">
                        <h3>禁用用户</h3>
                        <div class="value">${stats.inactive_users}</div>
                    </div>
                </div>

                <h3 style="margin-top: 30px; margin-bottom: 15px;">角色分布</h3>
                <table>
                    <thead>
                        <tr>
                            <th>角色名称</th>
                            <th>用户数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${stats.role_stats.map(stat => `
                            <tr>
                                <td>${stat.role_name}</td>
                                <td>${stat.user_count}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>

                ${stats.recent_logins.length > 0 ? `
                    <h3 style="margin-top: 30px; margin-bottom: 15px;">最近登录</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>角色</th>
                                <th>最后登录时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${stats.recent_logins.map(login => `
                                <tr>
                                    <td>${login.username}</td>
                                    <td>${login.role_name}</td>
                                    <td>${new Date(login.last_login).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                ` : ''}
            `;
            document.getElementById('statsContent').innerHTML = html;
        }

        // ==================== 辅助函数 ====================

        async function loadRolesForSelect() {
            try {
                const response = await fetch(`${API_BASE}/roles`);
                const data = await response.json();

                if (data.code === 0) {
                    const select = document.getElementById('roleId');
                    select.innerHTML = '<option value="">请选择角色</option>';
                    data.data.forEach(role => {
                        select.innerHTML += `<option value="${role.role_id}">${role.role_name}</option>`;
                    });
                }
            } catch (error) {
                console.error('加载角色列表失败:', error);
            }
        }

        async function loadCompaniesForSelect() {
            try {
                const response = await fetch('/api/companies/list');
                const data = await response.json();

                if (data.code === 0) {
                    const select = document.getElementById('companyId');
                    select.innerHTML = '<option value="">无</option>';
                    data.data.forEach(company => {
                        select.innerHTML += `<option value="${company.company_id}">${company.company_name}</option>`;
                    });
                }
            } catch (error) {
                console.error('加载公司列表失败:', error);
            }
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="error">${message}</div>`;
        }

        function showModalError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = 'block';
        }
    </script>
</body>
</html>

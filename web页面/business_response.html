<!-- 商务应答页面内容 -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-briefcase"></i> 商务应答处理</h5>
                <small class="text-muted">上传商务应答模板，按选择的公司信息填写投标人名称、项目信息并插入资质证明图片</small>
            </div>
            <div class="card-body">
                <!-- 显示招标文件名称 -->
                <div id="tenderFileNameDisplay" class="alert alert-info mb-3" style="display: none;">
                    <i class="bi bi-file-earmark-text"></i> 当前招标文件：<strong id="tenderFileNameText"></strong>
                </div>
                
                <form id="businessResponseForm" enctype="multipart/form-data">
                    <!-- 模板文件上传 -->
                    <div class="mb-3">
                        <label for="businessTemplateFile" class="form-label">商务应答模板 *</label>
                        <div class="upload-area" onclick="document.getElementById('businessTemplateFile').click()">
                            <i class="bi bi-cloud-upload display-4 text-primary"></i>
                            <h5>点击上传商务应答模板</h5>
                            <p class="text-muted">支持 .docx, .doc 格式</p>
                            <input type="file" id="businessTemplateFile" name="template_file" class="form-control" accept=".docx,.doc" style="display: none;">
                        </div>
                        <div class="mt-2" id="businessTemplateFileName"></div>
                    </div>

                    <!-- 公司选择 -->
                    <div class="mb-3">
                        <label for="businessCompanySelect" class="form-label">选择应答公司 *</label>
                        <div class="d-flex align-items-center gap-2">
                            <select class="form-select" id="businessCompanySelect" style="flex: 1;">
                                <option value="">请选择公司...</option>
                            </select>
                            <a href="company_selection.html" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-eye"></i> 查看公司
                            </a>
                            <a href="company_selection.html#add-company" class="btn btn-outline-success btn-sm">
                                <i class="bi bi-plus-circle"></i> 新增公司
                            </a>
                        </div>
                    </div>

                    <!-- 项目信息 -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="businessProjectName" class="form-label">项目名称</label>
                                <input type="text" class="form-control" id="businessProjectName" 
                                       placeholder="输入项目名称">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="businessTenderNo" class="form-label">招标编号</label>
                                <input type="text" class="form-control" id="businessTenderNo" 
                                       placeholder="输入招标编号">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="businessDate" class="form-label">日期</label>
                        <input type="text" class="form-control" id="businessDate" 
                               placeholder="例如：2025年 9月 3日">
                    </div>

                    <!-- 处理按钮 -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-outline-success btn-sm me-3">
                            <i class="bi bi-play-fill"></i> 开始处理
                        </button>
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="StateManager.navigateToPage('point_to_point.html')">
                            <i class="bi bi-arrow-right"></i> 下一步：点对点应答
                        </button>
                    </div>
                </form>
                
                <!-- 进度条 -->
                <div class="progress mt-3" id="businessProgress" style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>

                <!-- 结果显示 -->
                <div class="alert alert-success mt-3" id="businessResult" style="display: none;">
                    <h6>处理完成！</h6>
                    <p id="businessResultMessage"></p>
                    <div>
                        <a href="#" id="businessDownloadLink" class="btn btn-outline-primary me-2">
                            <i class="bi bi-download"></i> 下载文件
                        </a>
                        <button id="businessPreviewBtn" class="btn btn-outline-success" onclick="previewBusinessDocument()">
                            <i class="bi bi-eye"></i> 预览文档
                        </button>
                        <button class="btn btn-outline-info ms-2" onclick="testPreviewWithLatestFile()">
                            <i class="bi bi-play-circle"></i> 测试预览
                        </button>
                    </div>
                </div>

                <!-- 错误提示 -->
                <div class="alert alert-danger mt-3" id="businessError" style="display: none;">
                    <h6>处理失败</h6>
                    <p id="businessErrorMessage"></p>
                </div>

                <!-- 处理统计 -->
                <div class="mt-3" id="businessStats" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h6><i class="bi bi-bar-chart"></i> 处理统计</h6>
                        </div>
                        <div class="card-body">
                            <div id="businessStatsContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 历史文件 -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-files"></i> 历史文件</h5>
            </div>
            <div class="card-body">
                <div id="businessFilesList"></div>
            </div>
        </div>
    </div>
</div>

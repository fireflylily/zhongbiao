<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档预览 - AI标书智能生成系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- TinyMCE 编辑器 -->
    <script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js" referrerpolicy="origin"></script>
    
    <!-- 自定义样式 -->
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 页面标题 -->
        <div class="row">
            <div class="col-12">
                <div class="bg-primary text-white p-3 mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="mb-0">
                                <i class="bi bi-eye"></i> 文档预览
                            </h2>
                            <small id="docInfo">正在加载文档...</small>
                        </div>
                        <div>
                            <button class="btn btn-outline-light me-2" onclick="downloadDocument()">
                                <i class="bi bi-download"></i> 下载原文档
                            </button>
                            <button class="btn btn-outline-light me-2" onclick="saveEditedDocument()">
                                <i class="bi bi-save"></i> 保存编辑内容
                            </button>
                            <button class="btn btn-light" onclick="window.close()">
                                <i class="bi bi-x-lg"></i> 关闭
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 编辑器区域 -->
        <div class="row">
            <div class="col-12">
                <div id="loading" class="text-center p-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">正在加载文档内容...</p>
                </div>
                
                <div id="error" class="alert alert-danger" style="display: none;">
                    <h5><i class="bi bi-exclamation-triangle"></i> 加载失败</h5>
                    <p id="errorMessage"></p>
                    <button class="btn btn-outline-danger" onclick="window.close()">
                        <i class="bi bi-x-lg"></i> 关闭窗口
                    </button>
                </div>
                
                <div id="editorContainer" style="display: none;">
                    <textarea id="document-preview-editor"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 公共JavaScript -->
    <script src="js/common.js"></script>
    <script src="js/word-editor.js"></script>
    
    <script>
        let documentEditor = null;
        let originalFileUrl = null;
        let documentFilename = null;
        let documentType = null;

        // 从URL参数获取文档信息
        const urlParams = new URLSearchParams(window.location.search);
        originalFileUrl = urlParams.get('file');
        documentFilename = urlParams.get('filename') || '未知文档';
        documentType = urlParams.get('type') || '文档';

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            initializePreview();
        });

        function initializePreview() {
            // 更新文档信息显示
            document.getElementById('docInfo').textContent = `${documentType} - ${documentFilename}`;
            
            if (!originalFileUrl) {
                showError('缺少文档文件参数');
                return;
            }

            // 初始化编辑器
            initEditor()
                .then(() => {
                    // 加载文档内容
                    return loadDocumentContent();
                })
                .then(() => {
                    hideLoading();
                    showEditor();
                })
                .catch(error => {
                    console.error('初始化预览失败:', error);
                    showError('预览初始化失败: ' + error.message);
                });
        }

        function initEditor() {
            return new Promise((resolve, reject) => {
                try {
                    documentEditor = new WordEditor('document-preview-editor', {
                        height: 700,
                        placeholder: '文档内容加载中...'
                    });
                    
                    // 等待编辑器初始化完成
                    setTimeout(() => {
                        resolve();
                    }, 1000);
                } catch (error) {
                    reject(error);
                }
            });
        }

        function loadDocumentContent() {
            return new Promise((resolve, reject) => {
                // 创建一个临时的文件输入来模拟文件加载
                fetch('/api/editor/load-document-by-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_url: originalFileUrl,
                        filename: documentFilename
                    })
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        documentEditor.setContent(result.html_content);
                        resolve(result);
                    } else {
                        reject(new Error(result.error || '文档加载失败'));
                    }
                })
                .catch(error => {
                    reject(error);
                });
            });
        }

        function downloadDocument() {
            if (originalFileUrl) {
                window.open(originalFileUrl, '_blank');
            }
        }

        function saveEditedDocument() {
            if (!documentEditor) {
                showNotification('编辑器未初始化', 'error');
                return;
            }

            const content = documentEditor.getContent();
            const filename = `${documentType}-编辑版-${new Date().toLocaleDateString('zh-CN')}`;

            documentEditor.saveDocument(filename)
                .then(() => {
                    showNotification('文档保存成功！', 'success');
                })
                .catch(error => {
                    console.error('文档保存失败:', error);
                    showNotification('文档保存失败: ' + error.message, 'error');
                });
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showEditor() {
            document.getElementById('editorContainer').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function showNotification(message, type = 'info') {
            // 创建消息提示
            const alert = document.createElement('div');
            alert.className = `alert alert-${getBootstrapAlertType(type)} alert-dismissible fade show`;
            alert.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9998;
                min-width: 300px;
                animation: slideInRight 0.3s ease-out;
            `;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alert);
            
            // 自动移除
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        function getBootstrapAlertType(type) {
            const typeMap = {
                'success': 'success',
                'error': 'danger',
                'warning': 'warning',
                'info': 'info'
            };
            return typeMap[type] || 'info';
        }
    </script>

    <style>
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</body>
</html>

[pytest]
# Pytest配置文件
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    unit: 单元测试(独立,快速,无外部依赖)
    integration: 集成测试(需要数据库或外部服务)
    slow: 慢速测试(执行时间>1秒)
    ai: 需要AI模型的测试(需要API密钥)
    db: 需要数据库的测试
    asyncio: 异步测试(使用asyncio)

# 覆盖率配置
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=ai_tender_system
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=0
    -p no:warnings

[coverage:run]
source = ai_tender_system
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */.venv/*
    */migrations/*
    */scripts/*
    */web/static/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

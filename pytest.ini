[pytest]
# Pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 添加命令行选项
addopts =
    # 详细输出
    -v
    # 显示测试摘要信息
    -ra
    # 显示本地变量（失败时）
    --tb=short
    # 严格标记
    --strict-markers
    # 覆盖率报告
    --cov=ai_tender_system
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # 失败时显示完整 diff
    --maxfail=5
    # 警告设置
    -W ignore::DeprecationWarning
    # 彩色输出
    --color=yes

# 标记定义（避免未知标记警告）
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 运行时间较长的测试
    skip: 跳过的测试
    wip: 正在开发中的测试
    smoke: 冒烟测试
    critical: 关键功能测试
    database: 需要数据库的测试
    network: 需要网络的测试
    ai_model: 需要AI模型的测试
    asyncio: 异步测试

# 最小覆盖率要求（40%）
[coverage:report]
fail_under = 40
precision = 2
show_missing = True
skip_covered = False

# 忽略某些文件/目录
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

# 控制台输出格式
[console]
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
